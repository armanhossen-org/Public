    <style>
        html {
            scroll-behavior: smooth;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
    
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'heading': ['Tiro Bangla', 'serif'],
                'body': ['Noto Sans Bengali', 'sans-serif'],
              },
              colors: {
                'custom-pink': '#fde2e4',
                'custom-rose': '#ffcad4',
                'custom-dark-rose': '#f4acb7',
                'custom-dark': '#9d8189'
              },
              keyframes: {
                'float-up': {
                  '0%': { transform: 'translateY(0) scale(1) rotate(0deg)', opacity: '1' },
                  '100%': { transform: 'translateY(-100vh) scale(0.5) rotate(360deg)', opacity: '0' },
                },
                'glow': {
                  '0%, 100%': { textShadow: '0 0 10px #fff, 0 0 20px #ffcad4, 0 0 30px #f4acb7' },
                  '50%': { textShadow: '0 0 20px #fff, 0 0 30px #ffcad4, 0 0 40px #f4acb7' },
                },
                'pulse-heart': {
                    '0%, 100%': { transform: 'scale(1)' },
                    '50%': { transform: 'scale(1.1)' }
                }
              },
              animation: {
                'float-up': 'float-up 15s ease-in infinite',
                'glow': 'glow 2.5s ease-in-out infinite',
                'pulse-heart': 'pulse-heart 2s ease-in-out infinite'
              }
            }
          }
        }
    </script>
