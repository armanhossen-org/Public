<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopazX - AI Image Upscaler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 2px)`,
              sm: 'calc(var(--radius) - 4px)',
            },
            keyframes: {
              'accordion-down': {
                from: { height: '0' },
                to: { height: 'var(--radix-accordion-content-height)' },
              },
              'accordion-up': {
                from: { height: 'var(--radix-accordion-content-height)' },
                to: { height: '0' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
            },
            animation: {
              'accordion-down': 'accordion-down 0.2s ease-out',
              'accordion-up': 'accordion-up 0.2s ease-out',
              'shimmer': 'shimmer 2s infinite',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 220 29% 8%;
        --foreground: 210 40% 98%;
        
        --card: 225 21% 13%;
        --card-foreground: 210 40% 98%;

        --popover: 220 29% 8%;
        --popover-foreground: 210 40% 98%;
        
        --primary: 260 85% 66%;
        --primary-foreground: 210 40% 98%;
        
        --secondary: 225 21% 16%;
        --secondary-foreground: 210 40% 98%;
        
        --muted: 225 21% 16%;
        --muted-foreground: 215 20.2% 65.1%;
        
        --accent: 225 21% 16%;
        --accent-foreground: 210 40% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        
        --border: 225 21% 16%;
        --input: 225 21% 16%;
        --ring: 260 85% 66%;
        --radius: 0.5rem;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Inter', sans-serif;
      }
      .glass-card {
        background-color: hsla(var(--card), 0.8);
        backdrop-filter: blur(12px);
        --webkit-backdrop-filter: blur(12px);
      }
       .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          hsla(0, 0%, 100%, 0) 0,
          hsla(0, 0%, 100%, 0.05) 20%,
          hsla(0, 0%, 100%, 0.2) 60%,
          hsla(0, 0%, 100%, 0)
        );
        animation: shimmer 2s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.3.1",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.2.12",
    "localforage": "https://aistudiocdn.com/localforage@^1.10.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
